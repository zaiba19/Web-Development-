<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>REGISTER</h1>
	<form>
		<label for="first name">First Name:</label>
		<input type="text" id="first" placeholder="John" name="first" required>

		<label for="last name">Last Name:</label>
			<input type="text" id="lastName" placeholder="smith" name="name" required>
			<div>
			<input type="radio" name="gender" value="female">
			<label for="female">Female</label>

			<input type="radio" name="gender" value="male">
			<label for="Male">Male</label>

			<input type="radio" name="gender" value="other">
			<label for="other">Other</label>

		</div>
		<div>

		<label for="email">Email:</label>
		<input type="email" name="email" id="username" placeholder="your email" required>

		<label for="password">Password:</label>
		<input  type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
		<div>
		<label for="birthday">Birthday:</label>
		<select name="Month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
		</select>

		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>	
		</select>

		<select name="Year">
			<option>Year</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
		</select>
		</div>
		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input type="checkbox" name="agreed" id="agreed">
		</div>
		<button>Submit</button>
	</form>

</html>
